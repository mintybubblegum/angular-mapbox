<div id="map" #map></div>

<ul class="list-group">
    <li *ngFor="let colorMarker of addingMarkers; let i = index"
        [ngStyle]="{ backgroundColor:colorMarker.color }"
        (dblclick)="deleteMarker(i)"
        (click)="flyToMarker( colorMarker.marker )"
        class="list-group-item">
        Marker {{ i + 1 }}
    </li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">
    + Add marker
</button>
